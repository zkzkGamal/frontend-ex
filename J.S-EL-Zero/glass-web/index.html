<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="pic/IMG-20210617-WA0039.jpg" alt="" style="border-radius: 50%;width: 150px;height: 150px;">
                    <h2>zkzk</h2>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="pic/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="pic/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="pic/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="pic/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro games for free</h2>
                    <img src="pic/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="pic/assassins.png" alt="">
                        <div class="card-info">
                            <h2>assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="pic/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy game</h2>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="pic/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman amizing</h2>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">15%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
